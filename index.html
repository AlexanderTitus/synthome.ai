<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>synthome.ai</title>
  <link rel="stylesheet" href="index.css">
  <style>
    #submitButton.loading {
      cursor: not-allowed;
      opacity: 0.6;
    }

    #submitButton.loading::after {
      content: '...';
      animation: ellipsis 1s infinite;
    }

    @keyframes ellipsis {
      0% {
        content: '...';
      }

      33% {
        content: '.';
      }

      66% {
        content: '..';
      }

      100% {
        content: '...';
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="App">
    <div>
      <header class="App-header">
        <img src="dnalogo.png" alt="Logo" class="logo">
        <h1>synthome.ai</h1>
        <p>Revolutionizing Life Sciences with AI</p>
      </header>
      <main>
        <form id="emailForm">
          <input type="email" id="emailInput" placeholder="Enter your email" required />
          <button type="submit" id="submitButton">
            Get early access
          </button>
        </form>
        <p id="message"></p>
      </main>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const submitButton = document.getElementById('submitButton');
    const messageElement = document.getElementById('message');

    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      submitButton.textContent = 'Loading...';
      submitButton.classList.add('loading');
      submitButton.disabled = true;

      try {
        const response = await fetch('YOUR_WEB_APP_URL_HERE', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `email=${encodeURIComponent(email)}`,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        messageElement.textContent = "Thank you for your interest! We'll keep you updated.";
        emailForm.classList.add('hidden'); // Hide form elements
      } catch (error) {
        console.error('Fetch error:', error);
        messageElement.textContent = 'An error occurred. Please try again.';
        submitButton.textContent = 'Get early access';
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
      }
    });
  </script>
</body>

</html>
