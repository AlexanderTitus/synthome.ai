<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Synthome.ai - Next Generation of Biological Data</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./data.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 10px;

        p {

            color: #d0d0d0;

        .cta button {
            background-color: #00ff00;
            border: none;
            color: #121212;
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            background-color: #00cc00;
        }
